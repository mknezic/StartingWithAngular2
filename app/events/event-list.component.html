<div class='panel panel-primary'>
    <div class='panel-heading'>{{pageTitle}}</div>
    <!-- Search the events -->
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-2'>Search by:</div>
            <div class='col-md-4'>
                <input type='text'/>
            </div>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-6'>
            <h3>Search by:</h3>
        </div>
    </div>
    <div class='table-responsive' *ngIf='events && events.length'>
        <table class='table'>
            <thead>
            <tr>
                <th>
                    <button class='btn btn-primary'>
                        Show image
                    </button>
                </th>
                <th>Event</th>
                <th>Code</th>
                <th>Date</th>
                <th>Fee</th>
                <th>Rating</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor='#event of events'>
                <td><img [src]='event.imageUrl'
                         [title]='event.name'
                         [style.width.px]='imageWidth'
                         [style.margin.px]='imageMargin'
                    >
                </td>
                <td>{{event.name}}</td>
                <td>{{event.date}}</td>
                <td>{{event.fee}}</td>
                <td>{{event.capacity}}</td>
                <td>{{event.registered}}</td>
                <td>{{event.rating}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
